    <script type="text/javascript">
    const slider = $(".slider-item");
slider
.slick({
  dots: false,
  prevArrow: false,
  nextArrow: false,
  infinite: true,
  speed: 1400,
  slidesToShow: 2,
  slidesToScroll: 1,
  autoplay: true
});

slider.on('wheel', (function(e) {
e.preventDefault();

if (e.originalEvent.deltaY < 0) {
  $(this).slick('slickNext');
} else {
  $(this).slick('slickPrev');
}
}));
    </script>
